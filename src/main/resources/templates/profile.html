<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Stocks</title>
        <style>
            .center-it {
                width: 100vw;
                /* height: 100vh; */
                display: flex;
                justify-content: center;
                align-items: center;
            }
        </style>
           <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    </head>
    <body>
        <!-- Navbar -->
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <!-- Container wrapper -->
            <div class="container-fluid">
              <!-- Toggle button -->
              <button
                class="navbar-toggler"
                type="button"
                data-mdb-toggle="collapse"
                data-mdb-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent"
                aria-expanded="false"
                aria-label="Toggle navigation"
              >
                <i class="fas fa-bars"></i>
              </button>
          
              <!-- Collapsible wrapper -->
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
        
                <h3 class="text-primary">xStocks</h3>
              <!-- Left links -->
              <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/quote}">Home</a>
                  </li>
                <li class="nav-item">
                  <a class="nav-link" th:href="@{/favourite}">Favourite</a>
                </li>
              </ul>
              <!-- Left links -->
              </div>
             
               <div class="d-flex align-items-center">
       
                <a class="nav-link" th:href="@{/profile}">My Profile&nbsp;&nbsp;</a>
                <form action="/logout" method="post">
                    <button type="submit">Logout</button>
                    <!-- <a class="nav-link">Logout</a> -->
                </form>
                <!-- <a class="nav-link" th:href="@{/logout}">Logout</a> -->
         
          </div>
              <!-- Right elements -->
            </div>
            <!-- Container wrapper -->
          </nav>
  <!-- Navbar -->


      

        <div class="card-body py-5 px-md-5">

            <div class="row d-flex justify-content-center">
              <div class="col-lg-8">
                <h2 class="fw-bold mb-5">Profile</h2>
                <p>Name:<p data-th-text="${userDetails.name}"></p></p>
                <p>Username:<p data-th-text="${userDetails.username}"></p></p>
                <p>Email:<p data-th-text="${userDetails.email}"></p></p>
                
                  <form action="/updateUser" method="POST">
                  <button type="submit" class="btn btn-primary w-100">
                    Update Profile
                  </button>
      
                </form>
                <p></p>
                <form action="/deleteUser" method="POST">
                    <button type="submit" class="btn btn-danger w-100">
                      Delete Account
                    </button>
        
                  </form>
      
              </div>
            </div>
          </div>
        
    </body>
</html>
