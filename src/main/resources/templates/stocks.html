<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stocks</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>
<body>
    <div class="d-flex justify-content-center mt-2">
        <a class="btn me-2" role="button" style="background-color:#78c1e6; color:#faf3e3" href="/livedata">Live Data </a>
        <a class="btn me-2" role="button" style="background-color:#78c1e6; color:#faf3e3" href="/history">History </a>
        <a class="btn me-2" role="button" style="background-color:#78c1e6; color:#faf3e3" href="/watchlist">My Watchlist </a>
    </div>

    <h1>Stock for <span data-th-text="${stocks.symbol}"></span></h1>

    <h1>Currency is <span data-th-text="${stocks.currency}"></span></h1>

    <h1>Price is <span data-th-text="${stocks.price}"></span></h1>
    <h1>Open is <span data-th-text="${stocks.open}"></span></h1>
    <h1>High is <span data-th-text="${stocks.high}"></span></h1>
    <h1>Low is <span data-th-text="${stocks.low}"></span></h1>
    <h1>Volume is <span data-th-text="${stocks.volume}"></span></h1>
    <h1>Market is <span data-th-text="${stocks.market}"></span></h1>
    
</body>
</html>
